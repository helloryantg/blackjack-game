<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack Card Game</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="board">
        <header>
            <h1>BLACKJACK</h1>
            <div class="nav-buttons"></div>
                <button class="button" id="restartBtn">RESTART</button>
                <button class="button" id="quitBtn">X QUIT GAME</button>
            </div>
        </header>
        <main>
            <section class="black-opacity" id="dealer"></section>
            <section class="black-opacity" id="announcement"></section>
            <section class="black-opacity" id="player"></section>
            <section id="actionBox"></section>
        </main>
    </div>
</body>
</html>
