<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack Card Game</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="modal-container">
        <div id="modal-content">
            <img id="modal-logo" src="./images/modal-logo.png" alt="modal-logo">
            <div id="start-btn">
                <h3 id="start-btn-txt">START GAME</h3>     
            </div>
        </div>
    </div>
    <div id="board">
        <header>
            <div id="title">
                <img src="./images/logo.svg">
            </div>
            <div class="nav-buttons">
                <button class="button" id="restartBtn"><h3>RESTART</h3></button>
                <button class="button" id="quitBtn"><h3>X QUIT GAME</h3></button>
            </div>
        </header>
        
        <main>
            <div id="top-container">
                <section class="black-opacity main-containers">
                    <div>
                        <h4>DEALER</h4>
                    </div>
                    <div>
                        <h2 id="dealerTotal"></h2>
                    </div>
                    <div id="dealerCards" class="dealer cards-container"></div>
                </section>
                <section class="black-opacity" id="announcement">
                    <div class="announcement-container">
                        <h4 id="announcementText"> </h4>
                        <h3 id="moneyLost"></h3>
                    </div>
                </section>
            </div>
            <div id="bot-container">
                <section class="black-opacity main-containers">
                    <div>
                        <h4>PLAYER</h4>
                    </div>
                    <div>
                        <h2 id="playerTotal"></h2>
                    </div>
                    <div id="playerCards" class="player cards-container"></div>
                </section>
                <section id="actionBox">
                    <div class="action-btn-container">
                        <button class="action-btn" id="hit-btn">HIT</button>
                        <button class="action-btn" id="hold-btn">HOLD</button>
                        <button class="action-btn" id="double-btn">DOUBLE</button>
                    </div>
                    <div class="bet-container">
                        <div class="bets">
                            <h5>BETS</h5>
                            <button class="action-btn" id="deal-btn">DEAL</button>
                            <div class="chip-container">
                                <h3 class="chip red">10</h3>
                                <h3 class="chip green">25</h3>
                                <h3 class="chip yellow">50</h3>
                            </div>
                        </div>
                        <div class="balance">
                            <div class="balance-container">
                                <h5>BALANCE</h5>
                                <h2 id="balanceAmount">$<span id="currentBalance"></span></h2>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            
        </main>
    </div>
</body>
</html>
